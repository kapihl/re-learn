<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Track this</title>
</head>
<body>
<button id="1" name="butA" value="Alfa"    type="button">-A-</button>
<button id="2" name="butB" value="Bravo"   type="button">-B-</button>
<button id="3" name="butC" value="Charlie" type="button">-C-</button>

<button id="be" name="butE" value="Ekko"    type="button">-E-</button>
<button id="bf" name="butF" value="Foxtrot" type="button">-F-</button>
<button id="bg" name="butG" value="Golf"    type="button">-G-</button>
<button id="bh" name="butH" value="Hotel"   type="button">-H-</button>
<button id="bi" name="butI" value="India"   type="button">-I-</button>

<script type="text/javascript">
var record = function(){	
  window.alert("run script")
  }
document.getElementById('1').onclick = record;
document.getElementById('2').onclick = record;
document.getElementById('3').onclick = record;
</script>
</body>
</html>
